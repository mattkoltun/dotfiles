#set Zsh as your default Tmux shell
set-option -g default-shell /usr/bin/zsh


# Tmux should be pretty, we need 256 color for that
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"


# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#bind -n C-x setw synchronize-panes on
#bind -n M-x setw synchronize-panes off

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

#bind-key v copy-mode


# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display-message "tmux.conf Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind-key k split-window -h
bind-key j split-window -v
bind-key n new-window


#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
setw -g mouse on 
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9 


#mart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"


set -g history-limit 20000
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# THEME
#### COLOUR

#tm_icon="üôä"
tm_icon="üî•"
tm_color_active=colour51
tm_color_inactive=colour241
tm_color_feature=colour198
tm_color_music=colour41
tm_active_border_color=colour51

# separators
tm_separator_left_bold="‚óÄ"
tm_separator_left_thin="‚ùÆ"
tm_separator_right_bold="‚ñ∂"
tm_separator_right_thin="‚ùØ"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5


# default statusbar colors
set-option -g status-style fg=$tm_color_active,bg=default

# default window title colors
set-option -g window-status-style fg=$tm_color_inactive,bg=default
set-option -g window-status-format "#I #W"

# active window title colors
set-option -g window-status-current-style fg=$tm_color_active,bg=default
set-option -g window-status-current-format "#[bold]#I #W"

# pane border
set-option -g pane-active-border-style fg=$tm_color_feature,bg=$tm_color_feature

# message text
set-option -g message-style fg=$tm_color_inactive,bg=$tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

tm_battery="#[fg=$tm_color_active]#(/home/mati/bin/get-battery)"

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"
#suffix="#[fg=default]"
set -g status-left $tm_session_name' '
set -g status-right $tm_tunes' '$tm_date' '$tm_host' '$tm_battery #$suffix


# TMUX RESTORE AUTO
